<div>
    <form class="content" (submit)="registra()">
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12">
                    <h6>Registro de Disponibilidad</h6>
                </div>
            </div>
            <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="horaInicio">HoraInicio</label>
                    <input type="time" class="form-control" name="horaInicio" id="horaInicio" step="2"
                        [(ngModel)]="disponibilidad.horaInicio">
                </div>
                <div class="col-lg-6">
                    <label for="horaFin">HoraFin</label>
                    <input type="time" class="form-control" name="horaFin" id="horaFin" step="2"
                        [(ngModel)]="disponibilidad.horaFin" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="dia">Dia</label>
                    <input type="text" class="form-control" id="dia" name="dia" [(ngModel)]="disponibilidad.dia" />
                </div>
                <div class="col-lg-3">
                    <label for="ciclo">Ciclo</label>
                    <select id="ciclo" name="ciclo" class="form-control" [(ngModel)]="disponibilidad.ciclo!.idCiclo">
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of lstCiclo" value="{{aux.idCiclo}}">
                            {{aux.nombre}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="usuario">Usuario</label>
                    <select id="usuario" name="usuario" class="form-control"
                        [(ngModel)]="disponibilidad.usuario!.idUsuario">
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of lstUsuario" value="{{aux.idUsuario}}">
                            {{aux.nombres}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row" style="margin-top: 3%">
                <div class="col-lg-12">
                    <button class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
    </form>
</div>
